<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; color:hsl(215, 51%, 70%); max-width: 80%;}
    .attribution a { color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <main class="cardContainer">
    <picture>
      <img src="./images/image-equilibrium.jpg" alt="" width="" height="">
    </picture>
    <section class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="info">
      <aside class="price">
        <img src="./images/icon-ethereum.svg" alt="Up and down arrow for price.">
        <h3>0.041 ETH</h3>
      </aside>
      <aside class="time">
        <img src="./images/icon-clock.svg" alt="Clock">
        <h3>3 days left</h3>
      </aside>
    </section>
    <hr class="breakLine">
    <section class="profile">
      <img src="./images/image-avatar.png" alt="Profile picture of Jules Wyvern.">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zachary Robert James</a>.
  </div>
</body>
</html>
